<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;500;700&family=Open+Sans:ital@0;1&family=Overpass:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rating Component</title>
</head>

<body>
    <div class="container">


        <div class="rating-area">
            <div class="icon-star">
                <img src="assets/images/icon-star.svg" alt="">
            </div>
            <div class="question">
                How did we do?
            </div>
            <div class="question-desc">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </div>
            <div class="rating-buttons">
                <ul class="options" id="optionFather">
                    <li class="option" id="option1" value="1">1</li>
                    <li class="option" id="option2" value="2">2</li>
                    <li class="option" id="option3" value="3">3</li>
                    <li class="option" id="option4" value="4">4</li>
                    <li class="option" id="option5" value="5">5</li>

                </ul>
                <div class="button-area">
                    <button class="button" id="submitButton">SUBMIT</button>
                </div>
            </div>
        </div>





        <div class="thanks-area">
            <div class="photo-area">
                <img src="assets/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="count-selecteds"></div>
            <div class="title-thanks">
                Thank You!
            </div>
            <div class="desc-thanks">
                We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
