<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rating Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star-img">
          <img src="assets/images/icon-star.svg" />
        </div>
        <div class="component-title">How did we do?</div>
        <div class="component-desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <form class="form-container" id="ratings-form">
          <div class="rating-container">
            <div class="rating-input">
              <input
                type="radio"
                name="rating"
                class="ratings"
                id="one"
                value="1"
              />
              <label class="rating-number" for="one">1</label>
            </div>
            <div class="rating-input">
              <input
                type="radio"
                name="rating"
                class="ratings"
                id="two"
                value="2"
              />
              <label class="rating-number" for="two">2</label>
            </div>
            <div class="rating-input">
              <input
                type="radio"
                name="rating"
                class="ratings"
                id="three"
                value="3"
              />
              <label class="rating-number" for="three">3</label>
            </div>
            <div class="rating-input">
              <input
                type="radio"
                name="rating"
                class="ratings"
                id="four"
                value="4"
              />
              <label class="rating-number" for="four">4</label>
            </div>
            <div class="rating-input">
              <input
                type="radio"
                name="rating"
                class="ratings"
                id="five"
                value="5"
              />
              <label class="rating-number" for="five">5</label>
            </div>
          </div>
          <div class="rating-submit">
            <button id="submit-btn" type="submit" disabled>SUBMIT</button>
          </div>
        </form>
      </div>
      <div class="thanks-area">
        <img src="assets/images/illustration-thank-you.svg" />
        <div class="selected-rating">You selected 4 out of 5</div>
        <div class="thanks">Thank you!</div>
        <div class="thanks-desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </main>
    <script src="assets/index.js"></script>
  </body>
</html>
